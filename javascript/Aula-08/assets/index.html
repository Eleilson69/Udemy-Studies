<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <div class="Tabela-IMC">
            <h1>Tabela IMC</h1>
            <div class="imc-resultado">
                <div class="imc">
                    <h2>IMC</h2>
                    <p>Menos que 18,5</p>
                    <p>Entre 18,5 e 24,9</p>
                    <p>Entre 25 e 29,9</p>
                    <p>Entre 30 e 34,9</p>
                    <p>Entre 35 e 35,9</p>
                    <p>Mais do que 40</p>
                </div>
                <div class="resultado">
                    <h2>Resultado</h2>
                    <p>Abaixo do peso</p>
                    <p>Peso normal</p>
                    <p>Sobrepeso</p>
                    <p>Obesidade grau I</p>
                    <p>Obesidade grau II</p>
                    <p>Obesidade grau III</p>
                </div>
            </div>
            <button id="bntRetorn">RETORNAR</button>
        </div>
        
        <form class="form"  autocomplete="false">
            <label for="peso">Peso</label>
            <input type="text" min="0" id="peso">

            <label for="">Altura</label>
            <input type="text" min="0" id="altura">

            <button class="bnt">CALCULAR</button>
        </form>
        <div class="status">
            Mensagem
        </div>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
